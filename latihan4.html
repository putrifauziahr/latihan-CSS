<!DOCTYPE html>
<html>
<head>
	<title> css 5 </title>

	<style type="text/css">
	.question {text-decoration: underline} 
	.answer {text-decoration: overline}
	.repeat {text-decoration: line-through}
	.no-imagination {text-decoration: blink; font-weight: bolder}
	</style>
</head>

<body>
<p class="question">
q. kenapa why, tidak pernah never, selalu always?
<p class="answer">
a. karena  because selalu always kadang-kadang sometimes
<p class="repeat">
q. apakah anda tau, siapa orang terlucu di Indonesia?
<p class="repeat">
a. i dont know, kasino and indro
<p class="no-imagination">
maksudnya? dono, kasino dan indro (warkop dki)
</body>
</html>
